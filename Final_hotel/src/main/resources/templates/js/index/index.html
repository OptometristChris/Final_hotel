<!DOCTYPE html>
<html th:replace="~{js/layout/layout_main :: layout(~{::title}, ~{::link}, ~{::style}, ~{::script}, ~{::section})}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CIEL HOTEL | 공식 홈페이지</title>

<link rel="stylesheet" th:href="@{/css/index/index.css}">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<style type="text/css">
    /* --- 공통 레이아웃 --- */
    .main-visual { width: 100%; height: 100vh; position: relative; overflow: hidden; }
    
    /* 슬라이더 이미지 설정 */
    .main-slider, .slide-item { width: 100%; height: 100vh; }
    .slide-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    
    /* --- 네비게이션 화살표 커스텀 --- */
    .slick-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000 !important; /* [추가] z-index 상향 */
        cursor: pointer;
        background: rgba(0, 0, 0, 0.2) !important; /* [추가] !important */
        border: none !important;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        color: #fff !important;
        font-size: 24px;
        display: flex !important; /* [추가] 사라짐 방지 강제 표시 */
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .slick-arrow:hover { background: rgba(0, 0, 0, 0.5) !important; }
    .slick-prev { left: 40px; }
    .slick-next { right: 40px; }
    .slick-arrow:before { display: none !important; } /* 기본 아이콘 제거 */

    /* --- 중앙 하단 프로그레스 바 --- */
    .slider-progress-container {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 150;
        display: flex;
        align-items: center;
    }
    .progress-bar-bg {
        width: 300px;
        height: 3px;
        background: rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
        border-radius: 2px;
    }
    .progress-bar-fill {
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background: #fff;
    }

    /* --- 날씨 버튼 스타일 --- */
    .weather-info {
        position: absolute;
        bottom: 50px;
        left: 50px;
        z-index: 100;
        background: none !important;
        padding: 0 !important;
    }
    .weather-btn {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 12px 35px;
        font-size: 16pt;
        font-weight: bold;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        outline: none;
    }
    .weather-btn:hover { background: rgba(0, 0, 0, 0.8); transform: scale(1.05); border-color: #d4af37; }
    .divider { margin: 0 15px; opacity: 0.6; font-weight: normal; }

    /* --- 날씨 팝업 스타일 --- */
    .weather-side-popup {
        position: absolute;
        bottom: 160px;
        left: 40px;
        width: 380px;       
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        border-radius: 20px;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: 2400;
        display: none;
        overflow: hidden;
    }
    .weather-side-popup.active { display: block; animation: slideUpWeather 0.4s ease; }
    @keyframes slideUpWeather { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .popup-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #1a1a1a; color: #fff; }
    .mini-map-wrapper { background-color: #f0f8ff; padding: 20px; text-align: center; }

    /* --- 섹션 공통 스타일 --- */
    .section-title { font-weight: bold; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; }
    .more-btn { font-size: 0.8rem; color: #666; text-decoration: none; }
    .room-img-container { width: 100%; aspect-ratio: 16 / 9; overflow: hidden; }
    .room-img-container img { width: 100%; height: 100%; object-fit: cover; }
</style>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script th:inline="javascript">
    $(document).ready(function() {
        const $slider = $('.main-slider');
        const $progressBar = $('.progress-bar-fill');
        const speed = 4000; // 4초

        // 1. 슬라이더 초기화
        $slider.slick({
            infinite: true,
            autoplay: true,
            autoplaySpeed: speed,
            fade: true,
            cssEase: 'linear',
            dots: false,
            arrows: true,
            prevArrow: '<button type="button" class="slick-prev">〈</button>',
            nextArrow: '<button type="button" class="slick-next">〉</button>',
            pauseOnHover: false,    /* [추가] 마우스 오버 시 정지 방지 */
            pauseOnFocus: false,    /* [추가] 클릭/포커스 시 정지 방지 */
            pauseOnDotsHover: false
        });

        // 2. 프로그레스 바 애니메이션 함수
        function startProgressBar() {
            $progressBar.css('width', '0%').stop().animate({
                width: '100%'
            }, speed, 'linear');
        }

        // 3. 슬라이더 이벤트 연결
        $slider.on('init reInit afterChange', function() {
            startProgressBar();
            $slider.slick('slickPlay'); /* [추가] 사용자가 넘긴 후에도 자동 재생 강제 실행 */
        });

        $slider.on('beforeChange', function() {
            $progressBar.stop().css('width', '0%');
        });

        // 초기 수동 실행 (첫 슬라이드)
        startProgressBar();
    });

    /* 날씨 팝업 제어 */
    function toggleWeather() { document.getElementById('weatherSidePopup').classList.toggle('active'); }
    function closeWeather() { const p = document.getElementById('weatherSidePopup'); if(p) p.classList.remove('active'); }
    
    window.addEventListener('scroll', closeWeather, { passive: true });
    document.addEventListener('mouseup', function(e) {
        const popup = document.getElementById('weatherSidePopup');
        const btn = document.querySelector('.weather-btn');
        if (popup && !popup.contains(e.target) && !btn.contains(e.target)) closeWeather();
    });
</script>
</head>

<body>
<section>
    <div class="main-visual">
        <div class="main-slider">
            <div class="slide-item"><img th:src="@{/js_images/cielHotel.png}" alt="배너 1"></div>
            <div class="slide-item"><img th:src="@{/js_images/leCiel.png}" alt="배너 2"></div>
            <div class="slide-item"><img th:src="@{/js_images/room3.jpg}" alt="배너 3"></div>
        </div>

        <div class="slider-progress-container">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <div class="weather-info">
            <button type="button" class="weather-btn" onclick="toggleWeather()">
                <span class="temp">2 ℃</span><span class="divider">|</span>
                <span class="city">SEOUL</span><span class="divider">|</span>
                <span class="time">16 : 10</span>
            </button>
        </div>
        
        <div id="weatherSidePopup" class="weather-side-popup">
            <div class="popup-header"><span class="popup-title">전국 실시간 날씨</span></div>
            <div class="popup-content">
                <div class="mini-map-wrapper">
                    <img th:src="@{/js_images/test_weather.png}" alt="전국 날씨" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-md-5 mt-5">
        <div class="row mb-5">
            <div class="col-12 d-flex justify-content-between align-items-end mb-3">
                <h3 class="section-title mb-0">객실</h3>
                <a href="#" class="more-btn">전체보기 ></a>
            </div>
            <div class="col-md-6 mb-4">
                <div class="room-card position-relative overflow-hidden rounded">
                    <div class="room-img-container"><img th:src="@{/js_images/room1.jpg}"></div>
                    <div class="room-info-overlay position-absolute w-100 p-3" style="bottom: 0; left: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8));">
                         <h6 class="text-white font-weight-bold mb-1" style="opacity:0.8;">leCiel</h6>
                         <h5 class="text-white font-weight-bold mb-0">그랜드 디럭스 룸</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="room-card position-relative overflow-hidden rounded">
                    <div class="room-img-container"><img th:src="@{/js_images/room2.jpg}"></div>
                    <div class="room-info-overlay position-absolute w-100 p-3" style="bottom: 0; left: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8));">
                         <h6 class="text-white font-weight-bold mb-1" style="opacity:0.8;">hotelCiel</h6>
                         <h5 class="text-white font-weight-bold mb-0">비스타 디럭스 패밀리 트윈 룸</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-md-5">
        <div class="row mb-5 text-center">
            <div class="col-12 d-flex justify-content-between align-items-end mb-3 text-left">
                <h3 class="section-title mb-0 w-100 text-left">다이닝</h3>
                <a href="#" class="more-btn" style="white-space:nowrap;">전체보기 ></a>
            </div>
            <div class="col-md-4 mb-3">
                <img th:src="@{/images/dining_01.jpg}" class="img-fluid" alt="레스토랑">
                <p class="mt-2 mb-0 font-weight-bold small text-muted">시그니엘 서울</p>
                <p class="font-weight-bold">스테이, 모던 레스토랑</p>
            </div>
            <div class="col-md-4 mb-3">
                <img th:src="@{/images/dining_02.jpg}" class="img-fluid" alt="클럽">
                <p class="mt-2 mb-0 font-weight-bold small text-muted">시그니엘 서울</p>
                <p class="font-weight-bold">SIGNIEL CLUB</p>
            </div>
            <div class="col-md-4 mb-3">
                <img th:src="@{/images/dining_03.jpg}" class="img-fluid" alt="라운지">
                <p class="mt-2 mb-0 font-weight-bold small text-muted">시그니엘 서울</p>
                <p class="font-weight-bold">더 라운지</p>
            </div>
        </div>
    </div>

    <div class="container-fluid px-md-5">
        <div class="row mb-5">
            <div class="col-12 d-flex justify-content-between align-items-end mb-3">
                <h3 class="section-title mb-0">프로모션</h3>
                <a href="#" class="more-btn">전체보기 ></a>
            </div>
            <div class="col-md-4">
                <img th:src="@{/images/promo_main.jpg}" class="img-fluid" alt="메인 프로모션">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-6 mb-3"><img th:src="@{/images/p1.jpg}" class="img-fluid" alt="P1"></div>
                    <div class="col-6 mb-3"><img th:src="@{/images/p2.jpg}" class="img-fluid" alt="P2"></div>
                    <div class="col-6"><img th:src="@{/images/p3.jpg}" class="img-fluid" alt="P3"></div>
                    <div class="col-6"><img th:src="@{/images/p4.jpg}" class="img-fluid" alt="P4"></div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
