<!DOCTYPE html>
<html th:replace="~{layout/layout_main :: layout(~{::title}, ~{::link}, ~{::style}, ~{::script}, ~{::div.container})}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>내 정보 수정 | BRANCH</title>
  <link rel="stylesheet" href="">
  <style type="text/css">
    .wrap{max-width:900px;margin:0 auto}
    .card{border:1px solid #e8ddd7;border-radius:18px;padding:16px;background:#fff;box-shadow:0 18px 38px rgba(0,0,0,.06)}
    .field{margin:10px 0}
    .field label{display:block;font-weight:700;margin-bottom:6px}
    .field input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #e8ddd7;background:#fff;cursor:pointer}
    .muted{opacity:.7;font-size:13px}
  </style>
  <script th:inline="javascript">
    /*<![CDATA[*/
    /*]]>*/
  </script>
</head>

<body>
<div class="container">
  <div class="wrap">
    <h2 style="margin:16px 0">내 정보 수정</h2>

    <div class="card">
      <form th:action="@{/admin/branch/account/profileEdit}" method="post">

        <!-- NOTE:
             admin_no는 컨트롤러에서 세션으로 강제 주입하므로 폼에 넣지 않는다(조작 방지). -->

        <div class="field">
          <label>이름</label>
          <input type="text" name="name"
                 th:value="${adminDto != null ? adminDto.name : '지점관리자(더미)'}">
        </div>

        <div class="field">
          <label>이메일</label>
          <input type="text" name="email"
                 th:value="${adminDto != null ? adminDto.email : 'branch01@ciel.co.kr'}">
          <!-- [DUMMY] 위 기본값은 더미 / 실데이터 들어오면 자동 대체됨 -->
        </div>

        <div class="field">
          <label>휴대폰</label>
          <input type="text" name="mobile"
                 th:value="${adminDto != null ? adminDto.mobile : '010-1234-5678'}">
        </div>

        <div class="muted">
          저장 시 email/mobile 은 서비스에서 암호화 후 DB에 저장됩니다.
        </div>

        <div style="margin-top:14px;display:flex;gap:8px">
          <button type="submit" class="btn">저장</button>
          <a class="btn" th:href="@{/admin/branch/account/myInfo}">취소</a>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
