<!DOCTYPE html>
<html th:replace="~{layout/layout_main :: layout(~{::title}, ~{::link}, ~{::style}, ~{::script}, ~{::div.container})}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>수정 결과 | HQ</title>
  <link rel="stylesheet" href="">
  <style type="text/css">
    .wrap{max-width:900px;margin:0 auto}
    .card{border:1px solid #e8ddd7;border-radius:18px;padding:16px;background:#fff;box-shadow:0 18px 38px rgba(0,0,0,.06)}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #e8ddd7;text-decoration:none}
  </style>
  <script th:inline="javascript">
    /*<![CDATA[*/
    /*]]>*/
  </script>
</head>

<body>
<div class="container">
  <div class="wrap">
    <h2 style="margin:16px 0">수정 결과</h2>

    <div class="card">
      <div th:if="${result != null and result > 0}">정상적으로 수정되었습니다.</div>
      <div th:if="${result == null or result == 0}">수정에 실패했습니다.</div>

      <!-- [DUMMY] -->
      <!-- [DUMMY-START] -->
      <div th:if="${result == null}" style="margin-top:10px">
        (더미) result 값이 아직 model에 없으면 여기가 보입니다.
      </div>
      <!-- [DUMMY-END] -->

      <div style="margin-top:14px">
        <a class="btn" th:href="@{/admin/hq/admins}">목록</a>
        <a class="btn" th:href="@{/admin/hq/dashboard}" style="margin-left:6px">대시보드</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
