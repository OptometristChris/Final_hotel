<!DOCTYPE html>
<html th:replace="~{layout/layout_main :: layout(~{::title}, ~{::link}, ~{::style}, ~{::script}, ~{::div.container})}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>지점 관리자 계정 발급 | HQ</title>
  <link rel="stylesheet" href="">
  <style type="text/css">
    .wrap{max-width:900px;margin:0 auto}
    .card{border:1px solid #e8ddd7;border-radius:18px;padding:16px;background:#fff;box-shadow:0 18px 38px rgba(0,0,0,.06)}
    .field{margin:10px 0}
    .field label{display:block;font-weight:700;margin-bottom:6px}
    .field input,.field select{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #e8ddd7;background:#fff;cursor:pointer;text-decoration:none}
    .muted{opacity:.7;font-size:13px}
  </style>
  <script th:inline="javascript">
	 /*<![CDATA[*/
	 /*]]>*/	
  </script>
</head>

<body>
<div class="container">
  <div class="wrap">
    <h2 style="margin:16px 0">지점 관리자 계정 발급</h2>

    <div class="card">
      <form th:action="@{/admin/hq/admins}" method="post">

        <div class="field">
          <label>관리자 아이디(adminid)</label>
          <input type="text" name="adminid" placeholder="branch_admin01" required>
        </div>

        <div class="field">
          <label>초기 비밀번호(passwd)</label>
          <input type="password" name="passwd" required>
          <div class="muted">저장 시 BCrypt 해시로 저장됩니다.</div>
        </div>

        <div class="field">
          <label>이름</label>
          <input type="text" name="name" required>
        </div>

        <div class="field">
          <label>이메일</label>
          <input type="text" name="email" required>
          <div class="muted">저장 전 AES256 암호화(서비스 insert_branchAdmin 참고)</div>
        </div>

        <div class="field">
          <label>휴대폰</label>
          <input type="text" name="mobile" placeholder="선택">
        </div>

        <div class="field">
          <label>호텔ID(fk_hotel_id)</label>
          <select name="fk_hotel_id" required>
            <option value="">선택</option>
            <option value="1">호텔 시엘</option>
            <option value="2">르시엘</option>
            <!-- [DUMMY] 추후 호텔 리스트를 model로 받으면 여기 option만 동적화 -->
          </select>
        </div>

        <!-- enabled는 기본 1로 강제(원하면 hidden 처리) -->
        <input type="hidden" name="enabled" value="1"/>

        <div style="margin-top:14px;display:flex;gap:8px">
          <button type="submit" class="btn">발급</button>
          <a class="btn" th:href="@{/admin/hq/admins}">목록</a>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
