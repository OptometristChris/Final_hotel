<!DOCTYPE html>
<html th:replace="~{layout/layout_main :: layout(~{::title}, ~{::link}, ~{::style}, ~{::script}, ~{::div.container})}" 
      lang="ko" 
      xmlns:th="http://www.thymeleaf.org"> 
<!-- ::title 은   현재 페이지의 title   태그를 읽어다가 templates/layout/layout_main.html 파일의 th:fragment="layout(title, link, css, script, content)" 에 있는 첫번째 파라미터로 전달한다. -->
<!-- ::link  는   현재 페이지의 link    태그를 읽어다가 templates/layout/layout_main.html 파일의 th:fragment="layout(title, link, css, script, content)" 에 있는 두번째 파라미터로 전달한다. -->
<!-- ::style 은   현재 페이지의 style   태그를 읽어다가 templates/layout/layout_main.html 파일의 th:fragment="layout(title, link, css, script, content)" 에 있는 세번째 파라미터로 전달한다. -->
<!-- ::script 는  현재 페이지의 script  태그를 읽어다가 templates/layout/layout_main.html 파일의 th:fragment="layout(title, link, css, script, content)" 에 있는 네번째 파라미터로 전달한다. -->
<!-- ::div.container 은 현재 페이지의 div.container 태그를 읽어다가 templates/layout/layout_main.html 파일의 th:fragment="layout(title, link, css, script, content)" 에 있는 다섯번째 파라미터로 전달한다. --> 
<!-- 타임리프는 백엔드 서버에서 HTML을 동적으로 렌더링하는 용도로 사용된다. -->

<head>
<meta charset="UTF-8">
<title>아이디 찾기</title>

<link rel="stylesheet" href="">

  <style>
    :root{
      --bg: #f6f1ea;
      --panel: #ffffff;
      --line: #eadfd3;
      --line-2: #d8c6b3;
      --text: #2a2320;
      --muted: #7a6a61;
      --brand: #8b6a52;
      --accent: #cda57a;
      --danger: #c94b4b;
      --shadow: 0 18px 45px rgba(54, 38, 25, .10);
      --radius: 18px;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #fff, transparent 55%),
                  radial-gradient(900px 500px at 80% 90%, #fff, transparent 50%),
                  var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 14px;
    }
    .wrap{ width: 420px; max-width: 100%; }
    .brandbar{ display:flex; justify-content:center; margin-bottom: 14px; letter-spacing:.14em; font-weight: 800; color: var(--brand); }
    .card{ background: var(--panel); border: 1px solid var(--line); border-radius: var(--radius); box-shadow: var(--shadow); overflow:hidden; }
    .header{ padding: 20px 18px 12px; text-align:center; border-bottom: 1px solid var(--line); background: linear-gradient(180deg, #fff, #fff7ef); }
    .header h1{ margin:0; font-size: 20px; letter-spacing:.04em; }
    .header p{ margin: 6px 0 0; color: var(--muted); font-size: 13px; }

    .body{ padding: 18px; }
    .field{ margin-bottom: 12px; }
    .label{ display:flex; align-items:center; justify-content:space-between; margin-bottom: 6px; font-size: 13px; color: var(--muted); font-weight: 700; }
    .input{ width:100%; padding: 12px 12px; border: 1px solid var(--line-2); border-radius: 12px; outline:none; background: #fff; font-size: 14px; transition: border-color .15s, box-shadow .15s; }
    .input:focus{ border-color: var(--accent); box-shadow: 0 0 0 4px rgba(205,165,122,.22); }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin: 10px 0 14px; }
    .btn{ width:100%; border:0; border-radius: 14px; padding: 12px 14px; font-weight: 800; cursor:pointer; background: linear-gradient(180deg, var(--brand), #6f513f); color:#fff; letter-spacing: .04em; transition: transform .06s ease, filter .15s ease; }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ filter: brightness(1.02); }

    .links{ margin-top: 12px; display:flex; justify-content:center; gap:12px; flex-wrap:wrap; color: var(--muted); font-size: 12.5px; }
    .links a{ color: var(--muted); text-decoration:none; border-bottom: 1px dashed transparent; }
    .links a:hover{ color: var(--brand); border-bottom-color: rgba(139,106,82,.5); }

    .error{ display:none; margin-top: 10px; font-size: 12.5px; color: #fff; background: var(--danger); border-radius: 12px; padding: 10px 10px; line-height: 1.45; }
    .error.show{ display:block; }

    .hint{
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.45;
      background: #fffaf5;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 12px;
    }

    .seg{
      display:flex;
      gap:8px;
      margin-bottom: 14px;
    }
    .seg button{
      flex:1;
      border:1px solid var(--line-2);
      background:#fff;
      border-radius: 12px;
      padding: 10px;
      font-weight: 800;
      color: var(--muted);
      cursor:pointer;
    }
    .seg button.active{
      border-color: var(--accent);
      color: var(--brand);
      box-shadow: 0 0 0 4px rgba(205,165,122,.15);
    }
  </style>

<!--/* 
      자바스크립트 인라인 
      th:inline="javascript" 은 스크립트 태그 내에서 Thymeleaf 문법([[...]])을 해석할 수 있게 해주는 설정이다.
      JavaScript 안에서 Thymeleaf 값을 넣을 때는 th:inline="javascript" 와 /*[[뭐뭐뭐]]*/ 구문을 사용해야 한다. 
*/-->
<script th:inline="javascript">
 /*<![CDATA[*/
	 
	  document.addEventListener('DOMContentLoaded', () => {
      const btnEmail = document.getElementById('seg-email');
      const btnMobile = document.getElementById('seg-mobile');
      const wrapEmail = document.getElementById('wrap-email');
      const wrapMobile = document.getElementById('wrap-mobile');

      const frm = document.getElementById('idFindFrm');
      const err = document.getElementById('err');

      function setMode(mode){
        if(mode === 'email'){
          btnEmail.classList.add('active');
          btnMobile.classList.remove('active');
          wrapEmail.style.display = '';
          wrapMobile.style.display = 'none';
          frm.mobile.value = '';
        } else {
          btnMobile.classList.add('active');
          btnEmail.classList.remove('active');
          wrapMobile.style.display = '';
          wrapEmail.style.display = 'none';
          frm.email.value = '';
        }
        err.classList.remove('show');
      }

      btnEmail.addEventListener('click', () => setMode('email'));
      btnMobile.addEventListener('click', () => setMode('mobile'));

      frm.addEventListener('submit', (e) => {
        err.classList.remove('show');

        const name = frm.name.value.trim();
        const email = frm.email.value.trim();
        const mobile = frm.mobile.value.trim().replaceAll('-', '');

        if(!name){
          e.preventDefault();
          err.textContent = '이름을 입력하세요.';
          err.classList.add('show');
          return;
        }

        // 현재 보이는 방식에 따라 검증
        if(wrapEmail.style.display !== 'none'){
          if(!email){
            e.preventDefault();
            err.textContent = '이메일을 입력하세요.';
            err.classList.add('show');
            return;
          }
        } else {
          if(!mobile){
            e.preventDefault();
            err.textContent = '휴대폰번호를 입력하세요.';
            err.classList.add('show');
            return;
          }
          if(!/^\d{10,11}$/.test(mobile)){
            e.preventDefault();
            err.textContent = '휴대폰번호는 숫자만 10~11자리로 입력하세요.';
            err.classList.add('show');
            return;
          }
          frm.mobile.value = mobile;
        }
      });

      // 기본은 이메일 모드
      setMode('email');
    });
	 
 /*]]>*/	
</script>

<body>
  <div class="container">
  <div class="wrap">
    <div class="brandbar">CIEL</div>

    <section class="card" aria-label="아이디 찾기 카드">
      <div class="header">
        <h1>아이디 찾기</h1>
        <p>이름 + 이메일(또는 휴대폰번호)로 아이디를 찾습니다.</p>
      </div>

      <div class="body">
        <div class="hint">
          입력하신 정보가 DB와 일치하면 아이디를 바로 보여줍니다.
        </div>

        <div class="seg">
          <button type="button" id="seg-email" class="active">이메일로 찾기</button>
          <button type="button" id="seg-mobile">휴대폰으로 찾기</button>
        </div>

        <form id="idFindFrm" method="post" th:action="@{/security/member_id_find}">
          <div class="field">
            <div class="label"><span>이름</span></div>
            <input class="input" name="name" autocomplete="name" placeholder="이름" />
          </div>

          <div class="field" id="wrap-email">
            <div class="label"><span>이메일</span></div>
            <input class="input" name="email" autocomplete="email" placeholder="example@domain.com" />
          </div>

          <div class="field" id="wrap-mobile" style="display:none;">
            <div class="label"><span>휴대폰번호</span></div>
            <input class="input" name="mobile" inputmode="tel" autocomplete="tel" placeholder="숫자만 (01012345678)" />
          </div>

          <button class="btn" type="submit">아이디 찾기</button>

          <div class="links">
            <a th:href="@{/security/login}">로그인</a>
            <span>|</span>
            <a th:href="@{/security/member_pw_find}">비밀번호 찾기</a>
            <span>|</span>
            <a th:href="@{/index}">메인</a>
          </div>

          <div class="error" id="err"></div>
        </form>
      </div>
    </section>
  </div>
</div>
</body>
</html>
