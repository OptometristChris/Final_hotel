		$("input#email").blur( function(e) {

		$("img#zipcodeSearch").click(function(){
		
			new daum.Postcode({
	            oncomplete: function(data) {

	                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                let addr = ''; // 주소 변수
	                let extraAddr = ''; // 참고항목 변수

	                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	                    addr = data.roadAddress;
	                } else { // 사용자가 지번 주소를 선택했을 경우(J)
	                    addr = data.jibunAddress;
	                }

	                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
	                if(data.userSelectedType === 'R'){
	                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                        extraAddr += data.bname;
	                    }
	                    // 건물명이 있고, 공동주택일 경우 추가한다.
	                    if(data.buildingName !== '' && data.apartment === 'Y'){
	                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                    }
	                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                    if(extraAddr !== ''){
	                        extraAddr = ' (' + extraAddr + ')';
	                    }
	                    // 조합된 참고항목을 해당 필드에 넣는다.
	                    document.getElementById("extra_address").value = extraAddr;
	                
	                } else {
	                    document.getElementById("extra_address").value = '';
	                }

	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('postcode').value = data.zonecode;
	                document.getElementById("address").value = addr;
	                // 커서를 상세주소 필드로 이동한다.
	                document.getElementById("detail_address").focus();
	            }
	        }).open(); 	
			
		});

        	 // 입력하고자 하는 아이디가 데이터베이스 테이블에 존재하는지, 존재하지 않는지 알아와야 한다. 
        	 /*
         		Ajax (Asynchronous JavaScript and XML)란?
			    ==> 이름만 보면 알 수 있듯이 '비동기 방식의 자바스크립트와 XML' 로서
			        Asynchronous JavaScript + XML 인 것이다.
			        한마디로 말하면, Ajax 란? Client 와 Server 간에 XML 데이터를 JavaScript 를 사용하여 비동기 통신으로 주고 받는 기술이다.
			        하지만 요즘에는 데이터 전송을 위한 데이터 포맷방법으로 XML 을 사용하기 보다는 JSON(Javascript Standard Object Notation) 을 더 많이 사용한다. 
			        참고로 HTML은 데이터 표현을 위한 포맷방법이다.
			        그리고, 비동기식이란 어떤 하나의 웹페이지에서 여러가지 서로 다른 다양한 일처리가 개별적으로 발생한다는 뜻으로서, 
			        어떤 하나의 웹페이지에서 서버와 통신하는 그 일처리가 발생하는 동안 일처리가 마무리 되기전에 또 다른 작업을 할 수 있다는 의미이다.
         	 */ 
         	 // 첫번째 방법
         	 
         	 $.ajax({
         		 url:/*[[@{/security/member_id_check}]]*/ "",
         		 data:{"memberid":$("input#memberid").val()}, // data 는 /myspringboot/member/member_id_check 으로 전송해야할 데이터를 말한다.
         		 type:"post",     // type 을 생략하면 type:"get" 이다.
         		 dataType:"json", // Javascript Standard Object Notation.  dataType은 /myspring/security/member/member_id_check 로 부터 실행되어진 결과물을 받아오는 데이터타입을 말한다.
         		                  // 만약에 dataType:"xml" 으로 해주면 /myspring/security/member/member_id_check 로 부터 받아오는 결과물은 xml 형식이어야 한다. 
         		                  // 만약에 dataType:"json" 으로 해주면 /myspring/security/member/member_id_check 로 부터 받아오는 결과물은 json 형식이어야 한다.
         		 async:true,      // async:true 가 비동기 방식을 말한다. async 을 생략하면 기본값이 비동기 방식인 async:true 이다.
         		                  // async:false 가 동기 방식이다. 지도를 할때는 반드시 동기방식인 async:false 을 사용해야만 지도가 올바르게 나온다.  
         		 success:function(json){ // json ==> {"isExists":true} 또는 {"isExists":false} 이다.  
         			 if(json.isExists) {
         				 // 입력한 memberid 가 이미 사용중이라면 
         				 $("span#idcheckResult").html($("input#memberid").val()+" 은 중복된 ID 이므로 사용불가 합니다.").css("color","red");
         				 $("input#memberid").val("");
         			 }
         			 else {
         				// 입력한 memberid 가 존재하지 않는 경우라면 
         				$("span#idcheckResult").html($("input#memberid").val()+" 은 사용가능 합니다.").css("color","navy"); 
         			 }
         		 },
         		 
         		 error: function(request, status, error){
					alert("code: "+request.status+"\n"+"message: "+request.responseText+"\n"+"error: "+error);
				 }
         	 });
			    
         });// end of $("img#idcheck").click(function() {})---------------------         
        
         
         // 아이디값이 변경되면 가입하기 버튼을 클릭시 "아이디중복확인" 을 클릭했는지 클릭안했는지를 알아보기위한 용도 초기화 시키기  
         $("input#memberid").bind("change", () => {
        	 b_flag_idDuplicate_click = false;
         });
         
         // 이메일값이 변경되면 가입하기 버튼을 클릭시 "이메일중복확인" 을 클릭했는지 클릭안했는지를 알아보기위한 용도 초기화 시키기 
         $("input#email").bind("change", () => {
        	 b_flag_emailDuplicate_click = false;
         });
		
	});// end of $(document).ready()-----------------------
	
	
	// >>> Function Declaration <<< //
	
	// "이메일중복확인" 을 클릭시 호출되는 함수
	function isExistEmailCheck() {
		
		b_flag_emailDuplicate_click = true;
		// 가입하기 버튼을 클릭시 "이메일중복확인" 을 클릭했는지 클릭안했는지 알아보기위한 용도임.
		
		$.ajax({
			url:/*[[@{/security/emailDuplicateCheck}]]*/ "",
			data:{"email":$("input#email").val()}, // data 는 /myspringboot/security/emailDuplicateCheck 로 전송해야할 데이터를 말한다. 
			type:"post",
			dataType:"json",
        //	async:true,   // async:true 가 비동기 방식을 말한다. async 을 생략하면 기본값이 비동기 방식인 async:true 이다.
                          // async:false 가 동기 방식이다. 지도를 할때는 반드시 동기방식인 async:false 을 사용해야만 지도가 올바르게 나온다. 
            success:function(json){
            	
            	if(json.isExists) {
            		// 입력한 email 이 이미 사용중이라면
            		$("span#emailCheckResult").html($("input#email").val()+" 은 중복된 email 이므로 사용불가 합니다.").css("color","red");
   				    $("input#email").val("");
            	}
            	
            	else {
            		// 입력한 email 이 이미 DB 테이블에 존재하지 않는 경우라면
            		$("span#emailCheckResult").html($("input#email").val()+" 은 사용가능 합니다.").css("color","navy"); 
            	}
            	
            },
            error: function(request, status, error){
				alert("code: "+request.status+"\n"+"message: "+request.responseText+"\n"+"error: "+error);
			}
		});
		
	}// end of function isExistEmailCheck()-------------------------
	
	
	// "가입하기" 버튼 클릭시 호출되는 함수  
	function goRegister() {
		
		// **** 필수입력사항에 모두 입력이 되었는지 검사한다. **** //
		let b_Flag_requiredInfo = false;
	
	    const requiredInfo_list = document.querySelectorAll("input.requiredInfo"); 
	    for(let i=0; i<requiredInfo_list.length; i++) {
	    	const val = requiredInfo_list[i].value.trim();
	    	if(val == "") {
	    		alert("*표시된 필수입력사항은 모두 입력하셔야 합니다.");
	    		b_Flag_requiredInfo = true;
	    		break;
	    	}
	    }// end of for-----------------------
	    		
		if(b_Flag_requiredInfo) {
			return; // 종료	
		}
		
	    
	    ///////////////////////////////////////////////////////
	    // "우편번호찾기" 을 클릭했는지 여부 알아오기 
	    if(!b_flag_zipcodeSearch_click) { 
	    	// "우편번호찾기" 을 클릭 안 했을 경우 
	    	alert("우편번호찿기를 클릭하셔서 우편번호를 입력하셔야 합니다.");
	    	return; // 종료
	    }
	    else {
	    	// "우편번호찾기" 을 클릭을 했을 경우 
	    	
			    const regExp = new RegExp(/^\d{5}$/g);  
	            //  숫자 5자리만 들어오도록 검사해주는 정규표현식 객체 생성 
	            
	            const postcode = $("input:text[id='postcode']").val();
	            
	            const bool = regExp.test(postcode);
	            
	            if(!bool) {
	            	alert("우편번호 형식에 맞지 않습니다.");
	            	$("input:text[id='postcode']").val("");
	            	b_flag_zipcodeSearch_click = false;
	            	return; // 종료
	            }
	            
	            // 주소 및 상세주소 입력에 대한 유효성 검사하기 구현 필요 !!!!!
	            
	    }
	    ///////////////////////////////////////////////////////
	    
	    // "아이디중복확인" 을 클릭했는지 여부 알아오기 
	    if(!b_flag_idDuplicate_click) { 
	    	// "아이디중복확인" 을 클릭 안 했을 경우 
	    	alert("아이디중복확인을 클릭하셔야 합니다.");
	    	
	    	return; // 종료
	    }
	    
	    // "이메일중복확인" 을 클릭했는지 여부 알아오기
	    if(!b_flag_emailDuplicate_click) { 
	    	// "이메일중복확인" 을 클릭 안 했을 경우 
	    	alert("이메일중복확인을 클릭하셔야 합니다.");
	    	
	    	return; // 종료
	    }
	    	    
	    
	    const checkbox_length = $("input:checkbox[id='agree']:checked").length; 
	    
	    if(checkbox_length == 0) {
	    	alert("이용약관에 동의하셔야 합니다.");
	    	return; // 종료	
	    }	
	    
	    
	    const frm = document.registerFrm;
	    
	 // [[@{...}]] 문법이 자동으로 Context Path를 붙여줍니다.
	 // Thymeleaf가 실행될 때는 주석 내부의 값이 할당되고, 
     // 정적 HTML 상태일 때는 뒤의 'url' 문자열이 할당되어 에러가 나지 않습니다.
	    frm.action = /*[[@{/security/memberRegisterEnd}]]*/ 'url';
	    frm.method = "post";
	    frm.submit();
	    
	    
	}// end of function goRegister()----------------------
	
	
	function goReset() {
		$("span.error").hide();
		$("span#idcheckResult").empty();
		$("span#emailCheckResult").empty();
	}// end of function goReset()-------------------------

  /*]]>*/	
</script>

<body>
  
	<div class="row" id="divRegisterFrm">
	  <div class="col-md-12" align="center">
		<form name="registerFrm">
		
		<table id="tblMemberRegister">
			<thead>
				<tr>
					<th colspan="2">::: 회원가입 (<span style="font-size: 10pt; font-style: italic;"><span class="star">*</span>표시는 필수입력사항</span>) :::</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="width: 20%; font-weight: bold;">성명&nbsp;<span class="star">*</span></td>
					<td style="width: 80%; text-align: left;">
					    <input type="text" name="name" id="name" class="requiredInfo" autocomplete="off" /> 
						<span class="error">성명은 필수입력 사항입니다.</span>
					</td>
				</tr>
				<tr>
					<td style="width: 20%; font-weight: bold;">아이디&nbsp;<span class="star">*</span></td>
					<td style="width: 80%; text-align: left;">
					    <input type="text" name="memberid" id="memberid" class="requiredInfo" autocomplete="off" />&nbsp;&nbsp;
					    <!--/* 아이디중복체크 */-->
					    <img id="idcheck" th:src="@{/images/b_id_check.gif}" style="vertical-align: middle;" />
					    <span id="idcheckResult"></span> 
					    <span class="error">아이디는 필수입력 사항입니다.</span>
					</td> 
				</tr>
				<tr>
					<td style="width: 20%; font-weight: bold;">비밀번호&nbsp;<span class="star">*</span></td>
					<td style="width: 80%; text-align: left;"><input type="password" name="passwd" id="passwd" class="requiredInfo" />
						<span class="error">암호는 영문자,숫자,특수기호가 혼합된 8~15 글자로 입력하세요.</span>
					</td>
				</tr>
				<tr>
					<td style="width: 20%; font-weight: bold;">비밀번호확인&nbsp;<span class="star">*</span></td>
					<td style="width: 80%; text-align: left;"><input type="password" id="pwdcheck" class="requiredInfo" /> 
						<span class="error">암호가 일치하지 않습니다.</span>
					</td>
				</tr>
						
				<tr>
					<td style="width: 20%; font-weight: bold;">생년월일</td>
					<td style="width: 80%; text-align: left;"><input type="text" id="datepicker" name="birthday" />
					   <span class="error">마우스로 클릭만 하세요.</span>
					</td>
				</tr>
				<tr>
					<td style="width: 20%; font-weight: bold;">이메일&nbsp;<span class="star">*</span></td>
					<td style="width: 80%; text-align: left;"><input type="text" name="email" id="email" class="requiredInfo" placeholder="abc@def.com" /> 
					    <span class="error">이메일 형식에 맞지 않습니다.</span>
					    
					    <!--/* ==== 퀴즈 시작 ==== */-->
					    <span style="display: inline-block; width: 80px; height: 30px; border: solid 1px gray; border-radius: 5px; font-size: 8pt; text-align: center; margin-left: 10px; cursor: pointer;" onclick="isExistEmailCheck();">이메일중복확인</span> 
					    <span id="emailCheckResult"></span>
					    <!--/* ==== 퀴즈 끝 ==== */-->
					</td>
				</tr>
				<tr>
					<td style="width: 20%; font-weight: bold;">연락처</td>
					<td style="width: 80%; text-align: left;">
					    <input type="text" id="hp1" name="hp1" size="6" maxlength="3" value="010" readonly />&nbsp;-&nbsp;
					    <input type="text" id="hp2" name="hp2" size="6" maxlength="4" />&nbsp;-&nbsp;
					    <input type="text" id="hp3" name="hp3" size="6" maxlength="4" />
					    <span class="error">휴대폰 형식이 아닙니다.</span>
					</td>
				</tr>
				<tr>
					<td style="width: 20%; font-weight: bold;">우편번호</td>
					<td style="width: 80%; text-align: left;">
					   <input type="text" id="postcode" name="postcode" size="6" maxlength="5" />&nbsp;&nbsp;
					   <!--/* 우편번호 찾기 */-->
					   <img id="zipcodeSearch" th:src="@{/images/b_zipcode.gif}" style="vertical-align: middle;" />
					   <span class="error">우편번호 형식이 아닙니다.</span> 
					</td>
				</tr>
				<tr>
					<td style="width: 20%; font-weight: bold;">주소</td>
					<td style="width: 80%; text-align: left;">
					   <input type="text" id="address" name="address" size="40" placeholder="주소" /><br/>
					   <input type="text" id="detail_address" name="detail_address" size="40" placeholder="상세주소" />&nbsp;<input type="text" id="extra_address" name="extra_address" size="40" placeholder="참고항목" /> 
					   <span class="error">주소를 입력하세요</span>
					</td>
				</tr>
				
					
				<tr>
					<td colspan="2">
						<label for="agree">이용약관에 동의합니다</label>&nbsp;&nbsp;<input type="checkbox" id="agree" />
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<iframe th:src="@{/security/agree}" style="width: 85%; height: 150px; border: solid 1px navy;"></iframe>
					</td>
					<!--/* === Spring Boot 3.x security error : 'X-Frame-Options' to 'deny'. 해결하기 ===
					     Spring Boot 3.x 에서는 Spring Security 를 적용하면 기본적으로 X-Frame-Options 을 'deny' 로 설정했기 때문에 iframe 이 작동하지 않는다.
					     왜냐하면 Spring Security 는 기본적으로 X-Frame-Options Click jacking 공격 막기 설정이 되어있기 때문이다.
					     iframe src 에 다른 URL 주소가 들어가 있는 경우 외부주소의 사이트에 공격코드가 들어있을 수 있으므로 이것은 미리 차단하기 위해서이다. 
					     그래서 개발자도구(F12) 에 가보면 Refused to display 'http://localhost:9090/' in a frame because it set 'X-Frame-Options' to 'deny'. 이라는 에러메시지가 나온다. 
					     
					     이것을 해결하는 방법은 /myspringboot/src/main/java/com/spring/app/security/config/SecurityConfig.java 에 기술해 두었다.
					*/-->
				</tr>
				<tr>

			</tbody>
		
		</table>
		</form>
	  </div>
	</div>
