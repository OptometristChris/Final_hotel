<!DOCTYPE html>
<html th:replace="~{layout/layout_main :: layout(~{::title}, ~{::link}, ~{::style}, ~{::script}, ~{::div.container})}"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>비밀번호 변경 결과</title>

<link rel="stylesheet" href="">

<style>
  :root{
    --bg: #f6f1ea;
    --panel: #ffffff;
    --line: #eadfd3;
    --line-2: #d8c6b3;
    --text: #2a2320;
    --muted: #7a6a61;
    --brand: #8b6a52;
    --danger: #c94b4b;
    --ok: #2f7d4c;
    --shadow: 0 18px 45px rgba(54, 38, 25, .10);
    --radius: 18px;
  }
  *{ box-sizing: border-box; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", sans-serif;
    background: radial-gradient(1200px 600px at 20% 10%, #fff, transparent 55%),
                radial-gradient(900px 500px at 80% 90%, #fff, transparent 50%),
                var(--bg);
    color: var(--text);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px 14px;
  }
  .wrap{ width: 420px; max-width: 100%; }
  .brandbar{ display:flex; justify-content:center; margin-bottom: 14px; letter-spacing:.14em; font-weight: 800; color: var(--brand); }
  .card{ background: var(--panel); border: 1px solid var(--line); border-radius: var(--radius); box-shadow: var(--shadow); overflow:hidden; }
  .header{ padding: 20px 18px 12px; text-align:center; border-bottom: 1px solid var(--line); background: linear-gradient(180deg, #fff, #fff7ef); }
  .header h1{ margin:0; font-size: 20px; letter-spacing:.04em; }
  .body{ padding: 18px; }

  .ok{
    color:#fff; background: var(--ok);
    border-radius: 12px; padding:10px; font-weight:900; margin-bottom:12px;
  }
  .fail{
    color:#fff; background: var(--danger);
    border-radius: 12px; padding:10px; font-weight:900; margin-bottom:12px;
  }

  .box{
    border:1px solid var(--line);
    border-radius:14px;
    padding:14px;
    background:#fffaf5;
    color: var(--muted);
    line-height:1.6;
    font-size:13px;
  }

  .btnrow{ display:flex; gap:10px; margin-top:14px; }
  .btn{
    flex:1; border:0; border-radius:14px; padding:12px 14px;
    font-weight:900; cursor:pointer; letter-spacing:.04em;
  }
  .btn-main{ background: linear-gradient(180deg, var(--brand), #6f513f); color:#fff; }
  .btn-sub{ background:#fff; color: var(--brand); border:1px solid var(--line-2); }
</style>

<script th:inline="javascript">
/*<![CDATA[*/
  // result 값으로 자동 이동하고 싶으면 여기서 처리 가능.
  // const result = /*[[${result}]]*/ 0;
/*]]>*/
</script>

<body>
<div class="container">
  <div class="wrap">
    <div class="brandbar">CIEL</div>

    <section class="card" aria-label="비밀번호 변경 결과 카드">
      <div class="header">
        <h1>비밀번호 변경 결과</h1>
      </div>

      <div class="body">
        <div th:if="${result == 1}">
          <div class="ok">비밀번호가 변경되었습니다.</div>
          <div class="box">
            보안을 위해 정기적으로 비밀번호를 변경하는 것을 권장합니다.
          </div>
          <div class="btnrow">
            <button class="btn btn-main" type="button" th:onclick="|location.href='@{/index}'|">메인으로</button>
            <button class="btn btn-sub" type="button" th:onclick="|location.href='@{/security/member/mypage}'|">마이페이지</button>
          </div>
        </div>

        <div th:if="${result != 1}">
          <div class="fail">비밀번호 변경에 실패했습니다.</div>
          <div class="box">
            입력값을 다시 확인한 후 재시도해주세요.
          </div>
          <div class="btnrow">
            <button class="btn btn-main" type="button" th:onclick="|history.back()|">이전으로</button>
            <button class="btn btn-sub" type="button" th:onclick="|location.href='@{/security/member/mypage}'|">마이페이지</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
