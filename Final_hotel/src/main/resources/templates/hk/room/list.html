<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{js/layout/layout_main :: layout(~{::title}, ~{::link}, ~{::style}, ~{::script}, ~{::content})}">
<head>
<meta charset="UTF-8">
<title>객실 목록</title>


<style>
body {
    font-family: 'Pretendard', sans-serif;
    background: #fff;
    color: #111;
}

#roomListArea {
    max-width: 1100px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    font-size: 36px;
    font-weight: 600;
    margin-bottom: 50px;
}

/* 카드 크기 줄임 */
.room-card {
    display: flex;
    gap: 40px;
    padding: 50px 0;
    border-bottom: 1px solid #eee;
    align-items: center;
}

/* 이미지 줄임 */
.room-image {
    width: 420px;
    height: 260px;
    overflow: hidden;
    border-radius: 4px;
}

.room-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* 정보 */
.room-info {
    flex: 1;
}

.room-name a {
    font-size: 24px;
    font-weight: 600;
    color: #111;
    text-decoration: none;
}

.room-name a:hover {
    text-decoration: underline;
}

.room-meta {
    margin-top: 18px;
    font-size: 14px;
    color: #666;
    line-height: 1.9;
}

.price {
    font-size: 20px;
    font-weight: 600;
    margin-top: 22px;
}

/* 버튼 */
.button-group {
    margin-top: 25px;
    display: flex;
    gap: 12px;
}

.btn-reserve {
    background: #111;
    color: white;
    border: none;
    padding: 10px 30px;
    font-size: 14px;
    cursor: pointer;
}

.btn-reserve:hover {
    background: #c9a76b;
    color: #111;
}

.btn-compare {
    background: transparent;
    border: 1px solid #ccc;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
}

.btn-compare:hover {
    border-color: #111;
}

.filter-wrapper {
    max-width: 1100px;
    margin: 0 auto 40px auto;
    padding: 25px 30px;
    background: #fafafa;
    border: 1px solid #eee;
    border-radius: 6px;
}

.filter-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
}

.filter-group {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap;
}

.filter-group select {
    padding: 8px 12px;
    border: 1px solid #ddd;
    font-size: 14px;
    min-width: 130px;
    background: white;
}

.filter-group select:focus {
    outline: none;
    border-color: #111;
}

.filter-search-btn {
    background: #111;
    color: white;
    border: none;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
}

.filter-search-btn:hover {
    background: #c9a76b;
    color: #111;
}

.sort-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

.sort-group select {
    padding: 8px 12px;
    border: 1px solid #ddd;
}

.title-row {
    max-width: 1100px;
    margin: 0 auto 40px auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title-row h1 {
    margin: 0;
}

#currencySelect {
    padding: 6px 10px;
}
</style>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

</head>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>

// 환율
let exchangeRates = { KRW: 1 };
let currentCurrency = "KRW";

// 체크박스 (세금봉사료)
let includeExtraFee = false;

// ===============================
// 달력 모달
// ===============================
let calendarInstance = null; // 드래그
let selectedCheckIn = null;  // 클릭
let selectedCheckOut = null; // 클릭

function openCalendar(roomId) {

	// 모달 표시
    document.getElementById("calendarModal").style.display = "block";

    // 해당 객실의 날짜별 가격 조회
    fetch(`/final_hotel/room/calendar?room_id=${roomId}`)
        .then(res => res.json())
        .then(data => {

        	// 서버에서 받은 날짜별 가격 → 달력 이벤트 형식으로 변환
            const events = data.map(day => ({
			    title: day.AVAILABLE_COUNT === 0 
			           ? "예약마감" 
			           : calculateFinalPrice(day.FINAL_PRICE),
			    start: day.STAY_DATE,
			    allDay: true,
			    color: day.AVAILABLE_COUNT === 0 ? "#999999" : ""  // 재고 0 이면 회색처리
			}));

            const calendarEl = document.getElementById("calendar");

            // 기존 달력 제거 (중복 생성 방지)
            if(calendarInstance !== null){
                calendarInstance.destroy();
            }

            // FullCalendar 생성  [달력 옵션]
            calendarInstance = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 월 단위 보기
                height: 650,
                selectable: true,      // 드래그 선택 가능
                selectMirror: true,    // 선택 영역 표시
                unselectAuto: false,   // 자동 해제 방지
                           
                // ======= 날짜 범위 선택 시 실행 =======
                // 드래그
                select: function(info){

                	 const nights = calculateNights(info.startStr, info.endStr);

                	    // 하루짜리 선택(클릭으로 인식된 select) 무시
                	    if(nights === 1){
                	        return;
                	    }

                	    // 드래그로 2박 이상 선택한 경우만 처리
                	    applyDateToPage(info.startStr, info.endStr);

                	    selectedCheckIn = null;
                	    selectedCheckOut = null;

                	    closeModal();
                },
                
                // 클릭 → 클릭 방식
                dateClick: function(info){

                    const clickedDay = data.find(d => d.STAY_DATE === info.dateStr);

                    if(clickedDay && clickedDay.AVAILABLE_COUNT === 0){
                        alert("해당 날짜는 예약 마감입니다.");
                        return;
                    }

                    // 체크인
                    if(!selectedCheckIn){
                        selectedCheckIn = info.dateStr;
                        return;
                    }

                    // 체크아웃
                    selectedCheckOut = info.dateStr;

                    if(new Date(selectedCheckOut) <= new Date(selectedCheckIn)){
                        alert("체크아웃은 체크인 이후 날짜여야 합니다.");
                        selectedCheckOut = null;
                        return;
                    }

                    applyDateToPage(selectedCheckIn, selectedCheckOut);

                    selectedCheckIn = null;
                    selectedCheckOut = null;

                    closeModal();
                },
                
                // ======= 재고 없으면 예약 막기 =======
                selectAllow: function(selectInfo){

                    const start = selectInfo.startStr;
                    const end = selectInfo.endStr;

                    // 선택한 범위 안에 재고 0 날짜가 있는지 확인
                    const hasSoldOut = data.some(day => 
                        day.AVAILABLE_COUNT === 0 &&
                        day.STAY_DATE >= start &&
                        day.STAY_DATE < end
                    );

                    if(hasSoldOut){
                        alert("선택한 날짜 중 예약 마감된 날짜가 있습니다.");
                        return false;
                    }

                    return true;
                },

                events: events // 날짜별 가격 표시
            });                

            calendarInstance.render(); // 달력 렌더링
        });
}

//===============================
//모달 닫기
//===============================
function closeModal(){
    document.getElementById("calendarModal").style.display = "none";
}


//===============================
// 모달에서 예약하기
//===============================
// 선택된 날짜 페이지 반영
function applyDateToPage(checkIn, checkOut){

    const roomId = currentRoomId;  // 선택한 객실

    // 바로 예약 페이지로 이동
    location.href = `/final_hotel/reservation/form?room_type_id=${roomId}&check_in=${checkIn}&check_out=${checkOut}`;
}


//박수 계산 함수
//체크인 날짜와 체크아웃 날짜의 차이를 계산해서
//총 숙박 일수를 반환한다.
function calculateNights(start, end){
    const s = new Date(start);
    const e = new Date(end);
    const diff = e - s;
    return diff / (1000 * 60 * 60 * 24);
}


//예약 버튼 클릭 처리 함수
function handleReserveClick(roomId) {

    currentRoomId = roomId;

    // 무조건 달력 열기
    openCalendar(roomId);
}


//======================================
// 필터 AJAX : 필터 폼 제출 시 페이지 이동 막고 AJAX로 객실 목록 재조회
// + 날짜 선택 시 재고 판단
// + 우측 정렬 필터 (js공통함수)
//======================================
function loadRooms() {

    const hotel = document.querySelector("[name='hotel']").value;
    const roomGrade = document.querySelector("[name='room_grade']").value;
    const bedType = document.querySelector("[name='bed_type']").value;
    const viewType = document.querySelector("[name='view_type']").value;
    const sort = document.getElementById("sortSelect").value;
    
    // 날짜 값
    const checkIn = document.getElementById("checkInInput").value;
    const checkOut = document.getElementById("checkOutInput").value;

    // 날짜 없으면 재고 조건 없이 조회
    let url = `/final_hotel/room/filter?hotel=${hotel}&room_grade=${roomGrade}&bed_type=${bedType}&view_type=${viewType}&sort=${sort}`;

    // 체크인 체크아웃 선택 하면 재고 조건 포함하여 조회 (예약 마감)
    if(checkIn && checkOut){
        url += `&check_in=${checkIn}&check_out=${checkOut}`;
    }
    
    // ajax 요청
    fetch(url)
        .then(res => res.json())
        .then(data => {

            const area = document.getElementById("roomListArea");
            area.innerHTML = "";

            if(data.length === 0){
                area.innerHTML = "<p>검색 결과가 없습니다.</p>";
                return;
            }

            data.forEach(room => {
            	
            	let stockHtml = "";
            	let reserveBtn;
            	let priceHtml = "";
            	
            	// 날짜 선택 전
            	if(!checkIn || !checkOut){

            	    reserveBtn = `
            	        <button onclick="handleReserveClick(${room.room_type_id})">
            	            예약하기
            	        </button>
            	    `;
            	    // 가격 표시 안함
            	}

            	// 날짜 선택 후
            	else {
            		if(room.availableCount === 0){
                	    stockHtml = `<div style="color:gray; font-weight:bold;">
                	                    예약마감
                	                 </div>`;
                	    reserveBtn = `
                            <button disabled style="background:#ccc;">
                                예약불가
                            </button>
                        `;
            		}
            		else if(room.availableCount < 3){
                	    stockHtml = `<div style="color:red; font-weight:bold;">
                	                    ⚠ 잔여 ${room.availableCount}개
                	                 </div>`;
                	    reserveBtn = `
	              	          <button onclick="handleReserveClick(${room.room_type_id})">
	              	              예약하기
	              	          </button>
              	        `;
                	}
            		else {
            		        reserveBtn = `
            		            <button onclick="handleReserveClick(${room.room_type_id})">
            		                예약하기
            		            </button>
            		        `;
            		}
            		
            	}
            	
                area.innerHTML += `
                    <div class="room-card">
                        <div class="room-image">
                            <img src="/final_hotel${room.image_url}"
                                 style="width:100%; height:100%; object-fit:cover;">
                        </div>
                        <div class="room-info">
                            <div class="room-name">
                                <a href="/final_hotel/room/detail?room_id=${room.room_type_id}">
                                    ${room.room_name}
                                </a>
                            </div>
                            <div>등급: ${room.room_grade}</div>
                            <div>침대: ${room.bed_type}</div>
                            <div>전망: ${room.view_type}</div>
                            <div class="price">
	                            <span class="price-value"
	                                  data-base-price="${room.base_price}">
	                                ₩ ${room.base_price}
	                            </span>
	                        </div>
                            ${stockHtml}
                            
                            <div style="margin-top:20px;">
	                            ${reserveBtn}
	                            <button onclick="addToCompare(${room.room_type_id})">
		                            비교하기
		                        </button>
	                        </div>
                        </div>
                    </div>
                `;
                
            });

            updatePricesByCurrency(currentCurrency);
            
        });
    
}


//필터 검색
document.getElementById("filterForm").addEventListener("submit", function(e){
    e.preventDefault();
    loadRooms();
});


// 정렬 변경 시 자동 실행
document.getElementById("sortSelect").addEventListener("change", function(){
    loadRooms();
});


//======================================
//비교하기 버튼 클릭시 푸터에 나오게끔 (비교함에 3개까지 저장 가능) + localstorage에 저장
//======================================
function addToCompare(roomId){

    let compareList = JSON.parse(localStorage.getItem("compareList")) || [];

    if(compareList.includes(roomId)){
        alert("이미 비교함에 추가된 객실입니다.");
        return;
    }

    if(compareList.length >= 3){
        alert("최대 3개까지만 비교 가능합니다.");
        return;
    }

    compareList.push(roomId);

    localStorage.setItem("compareList", JSON.stringify(compareList));

    updateCompareFooter();

    alert("비교함에 저장 성공");
}


// 푸터에 표시 (비교 바)
function updateCompareFooter(){

    let compareList = JSON.parse(localStorage.getItem("compareList")) || [];

    const bar = document.getElementById("compareBar");
    const items = document.getElementById("compareItems");

    items.innerHTML = "";

    if(compareList.length === 0){
        bar.style.display = "none";
        return;
    }

    bar.style.display = "block";

    compareList.forEach(id => {
        items.innerHTML += `
            <span style="margin-right:15px;">
                객실 ${id}
                <button onclick="removeFromCompare(${id})"
                        style="margin-left:5px;">X</button>
            </span>
        `;
    });
}


// 페이지 로드시도 실행
document.addEventListener("DOMContentLoaded", function(){
	
   const savedCurrency = localStorage.getItem("currency");

    if(savedCurrency){
        currentCurrency = savedCurrency;
        document.getElementById("currencySelect").value = savedCurrency;
    }
	    
    updateCompareFooter();
    loadRooms();
    loadExchangeRates();
});


// 푸터 비교하기 버튼 클릭 시 서버에서 데이터 받아옴
function openCompareModal(){

    let compareList = JSON.parse(localStorage.getItem("compareList")) || [];

    if(compareList.length < 2){
        alert("2개 이상 선택해주세요.");
        return;
    }

    fetch("/final_hotel/room/compare", { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(compareList) // 여기서 compare List 형태 : [1, 3, 5] -> roomcontroller의 requestbody로 받음. (json에서 데이터를 자바 객체로 변환해주는 것.)
    })
    .then(res => res.json())
    .then(data => {
        renderCompareModal(data);
    });
}


// 삭제하기
function removeFromCompare(roomId){

    let compareList = JSON.parse(localStorage.getItem("compareList")) || [];

    compareList = compareList.filter(id => id !== roomId);

    localStorage.setItem("compareList", JSON.stringify(compareList));

    updateCompareFooter();
}


// 비교하기 모달 렌더링하기
function renderCompareModal(data){

    const modal = document.getElementById("compareModal");
    const body = document.getElementById("compareModalBody");

    if(data.length === 0){
        body.innerHTML = "<p>비교 데이터가 없습니다.</p>";
        modal.style.display = "block";
        return;
    }

    let html = `
        <table border="1" style="width:100%; border-collapse:collapse; text-align:center;">
            <tr>
                <th>항목</th>
                ${data.map(r => `<th>${r.room_name}</th>`).join("")}
            </tr>

            <tr>
                <td>가격</td>
                ${data.map(r => `
	                <td class="compare-price"
	                    data-base-price="${r.base_price}">
	                    ${calculateFinalPrice(r.base_price)}
	                </td>
	            `).join("")}
            </tr>

            <tr>
                <td>등급</td>
                ${data.map(r => `<td>${r.room_grade}</td>`).join("")}
            </tr>

            <tr>
                <td>침대</td>
                ${data.map(r => `<td>${r.bed_type}</td>`).join("")}
            </tr>

            <tr>
                <td>전망</td>
                ${data.map(r => `<td>${r.view_type}</td>`).join("")}
            </tr>
        </table>
    `;

    body.innerHTML = html;

    modal.style.display = "block";
}


// 비교하기 모달 닫기
function closeCompareModal(){
    document.getElementById("compareModal").style.display = "none";
}


// 환율 api 호출
function loadExchangeRates() {
    fetch("https://open.er-api.com/v6/latest/KRW")
        .then(response => response.json())
        .then(data => {
            exchangeRates = data.rates;
            exchangeRates["KRW"] = 1; // 기준통화

            console.log("환율 저장 완료");
        })
        .catch(error => {
            console.error("환율 API 오류:", error);
        });
}


// 통화 변경시 가격 재계산 함수
function updatePricesByCurrency(currency){

    currentCurrency = currency;

    const rate = exchangeRates[currency];

    document.querySelectorAll(".price-value")
        .forEach(el => {

            const basePrice = Number(el.dataset.basePrice);

            el.innerText = calculateFinalPrice(basePrice);
        });
}

function formatCurrency(amount, currency){
    return new Intl.NumberFormat('ko-KR', {
        style: 'currency',
        currency: currency
    }).format(amount);
}

// 셀렉트 이벤트 연결
document.getElementById("currencySelect")
    .addEventListener("change", function(){
    	
    	currentCurrency = this.value;

        localStorage.setItem("currency", currentCurrency); // 통화 선택시 저장
    	
        updatePricesByCurrency(this.value);
        
        // 비교 모달 가격 갱신
        document.querySelectorAll(".compare-price")
            .forEach(el => {
                const base = Number(el.dataset.basePrice);
                el.innerText = calculateFinalPrice(base);
            });
        
        // 달력이 열려있으면 다시 열어서 갱신
        if(calendarInstance !== null){
            const currentRoomId = window.currentRoomId;
            if(currentRoomId){
                openCalendar(currentRoomId);
            }
        }
        
    });
    
    
// 달력 모달에 통화 변환시 적용 위해 함수 추가 + 세금. 봉사료 체크박스 반영 추가
function calculateFinalPrice(basePrice){

    let price = basePrice;

    // 세금·봉사료 10%
    if(includeExtraFee){
        price *= 1.1;
    }

    // 환율 적용
    const rate = exchangeRates[currentCurrency] || 1;

    if(currentCurrency !== "KRW"){
        price *= rate;
    }

    return new Intl.NumberFormat('ko-KR', {
        style: 'currency',
        currency: currentCurrency
    }).format(price);
}


// 체크박스 이벤트 연결
document.getElementById("extraFeeCheck")
.addEventListener("change", function(){

    includeExtraFee = this.checked;

    updatePricesByCurrency(currentCurrency);

    // 비교 모달 갱신
    document.querySelectorAll(".compare-price")
        .forEach(el => {
            const base = Number(el.dataset.basePrice);
            el.innerText = calculateFinalPrice(base);
        });

    // 달력 열려있으면 다시 렌더
    if(calendarInstance !== null){
        if(window.currentRoomId){
            openCalendar(window.currentRoomId);
        }
    }
});
